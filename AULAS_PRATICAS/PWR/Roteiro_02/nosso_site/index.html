<!DOCTYPE html>
<!--tem a função de informar ao navegador de que o documento em execução está escrito e codificado em HTML5, 
sendo necessario a renderização do site de acordo com suas regras e especificações-->
<html lang="pt-br">
<!--é a tag de abertura do html o qual indentifica ao navegador de execução que o documento aberto é um HMTM. 
Junto dele temos o atributo "lang" que definirá o idioma dessa pagina web-->
    <head>
    <!--tem a função de definir o cabeçalho da pagina criada. 
    Nela inserimos informações que não serão exibidas no conteudo da pagina mas sim utilizadas pelos navegadores de execução-->
        <title>Cafeteria Camfé</title>
        <!---tem o objetovo de criar um titulo a pagina web criada que será exibido na barra de titulo do navegador quando o site for executado-->
        <meta charset="UTF-8"/>
        <!--tem a função de fornecer informações sobre a pagina ao navegador. Nesse caso em que esta tag está acompanhada do atributo "charset" 
        ele esta informando a codificação de caracteres que será utilizada no conteudo da pagina-->
    </head> <!--fechamento da tag "head"-->
    <body>
    <!--tem a função de definir o corpo da pagina criada.
    Nele inserimos as informações que serão executadas e exibidas aos usuarios pelo navegador-->
        <h1>Cafeteria Camfé</h1>
        <!--tem a função de criar um titulo principal ao site no qual a frase "Cafeteria Camfé" será apresntada em destaque primeiro nivel-->
        <img src="cafe.jpg"/>
        <!--tem função de inserir imagens no site criado.Esta tag vem acompanhada do atriburo "src" que irá especificar o caminho
        que será necessario acessar para chegar na imagem a ser exibida como por exemplo uma URL ou, como no caso desse site, uma pasta-->
        <p>Sejam bem vindos a cafeteria Camfé. No nosse espaço oferecemos variados tipos de café, desde os mais suaves aos mais fortes.</p>
        <!--tem a função de adicionar um paragrafo ao site criado-->
        <p>Segue link com nosso email para 
            <a href="../nosso_site/contato.html" target="_blank">contato</a>
            <!--tem a função de criar m hiperlink dentro da pagina. Em conjunto utilizamos o atributo href que tem a função
            de indicar o URL seção em que o link está destinado. Nesse caso especifico, estamos linkando outro arquivo html chamado "contato".
            este link será disponibilizado ao usuario ao clicar na palavra "contato"-->
        </p> <!--fechamento da tag "p"-->
        <p>Segue link para saber mais 
            <a href="../nosso_site/info/sobre.html" target="_blank">sobre</a>
        </p>
    </body> <!--fechamento da tag "body" -->
</html> <!--fechamento da tag "html"-->
